{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Product Form</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="container">
        <h1>{% if form.instance.pk %}Update{% else %}Create{% endif %} Product</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Create{% endif %}
                Product</button>
        </form>
        <a href="{% url 'shop' %}" class="btn btn-secondary">Back to Shop</a>
    </div>
</body>

</html>
